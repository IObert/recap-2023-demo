<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://openui5.org/ui5con/launchpad/data/pictures/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental Library Styles App</title>
  </head>
  <body>
    <div id="page" dir="ltr">
      <div class="fd-shellbar">
        <div class="fd-shellbar__group fd-shellbar__group--product">
          <span class="fd-shellbar__logo"
            ><img
              src="https://recap-conf.dev/img/recap-2023-logo-small.png"
              width="48"
              height="24"
              alt="UI5 Con"
          /></span>
          <span class="fd-shellbar__title"
            >CAP: Your Gateway to Endless UI Possibilities
          </span>
        </div>
      </div>
      <main class="fd-page">
        <header>
          <div class="fd-bar fd-bar--page fd-bar--header">
            <div class="fd-bar__left">
              <div class="fd-bar__element">
                <button
                  class="fd-button fd-button--transparent"
                  aria-label="Go back"
                >
                  <i class="sap-icon--navigation-left-arrow"></i>
                </button>
              </div>
              <div class="fd-bar__element">Feedback</div>
            </div>
          </div>
        </header>
        <div class="fd-page__content" role="region">
          <div class="fd-container fd-form-layout-grid-container">
            <div class="fd-row">
              <div
                class="fd-form-group fd-col fd-col-md--6 fd-col-lg--6 fd-col-xl--6 fd-col--wrap"
                role="group"
                aria-labelledby="grid1GroupHeader"
              >
                <div class="fd-form-group__header" id="grid1GroupHeader">
                  <h1 class="fd-form-group__header-text">
                    Contact Information
                  </h1>
                </div>
                <div class="fd-form-item fd-row">
                  <div class="fd-col fd-col-md--2 fd-col-lg--4 fd-col-xl--12">
                    <label class="fd-form-label" for="input-name">Name:</label>
                  </div>
                  <div class="fd-col fd-col-md--10 fd-col-lg--8 fd-col-xl--12">
                    <input
                      class="fd-input"
                      type="text"
                      id="input-name"
                      placeholder=""
                      value=""
                    />
                  </div>
                </div>
                <div class="fd-form-item fd-row">
                  <div class="fd-col fd-col-md--2 fd-col-lg--4 fd-col-xl--12">
                    <label class="fd-form-label" for="input-email"
                      >Email:</label
                    >
                  </div>
                  <div class="fd-col fd-col-md--10 fd-col-lg--8 fd-col-xl--12">
                    <input
                      class="fd-input"
                      type="email"
                      id="input-email"
                      placeholder=""
                      value=""
                    />
                  </div>
                </div>
                <div class="fd-form-item fd-row">
                  <div class="fd-col fd-col-md--2 fd-col-lg--4 fd-col-xl--12">
                    <label class="fd-form-label" for="input-company"
                      >Company:</label
                    >
                  </div>
                  <div class="fd-col fd-col-md--10 fd-col-lg--8 fd-col-xl--12">
                    <input
                      class="fd-input"
                      type="text"
                      id="input-company"
                      placeholder=""
                      value=""
                    />
                  </div>
                </div>
                <div class="fd-form-item fd-row">
                  <input
                    type="checkbox"
                    class="fd-checkbox"
                    id="input-contact"
                  />
                  <label class="fd-checkbox__label" for="input-contact">
                    <span
                      class="fd-checkbox__checkmark"
                      aria-hidden="true"
                    ></span>
                    <div class="fd-checkbox__label-container">
                      <span class="fd-checkbox__text"
                        >You can contact me for follow-up questions</span
                      >
                    </div>
                  </label>
                </div>
              </div>
              <div
                class="fd-form-group fd-col fd-col-md--6 fd-col-lg--6 fd-col-xl--6 fd-col--wrap"
                role="group"
                aria-labelledby="grid2GroupHeader"
              >
                <div class="fd-form-group__header">
                  <h1 class="fd-form-group__header-text" id="grid2GroupHeader">
                    Feedback
                  </h1>
                </div>
                <div class="fd-form-item fd-row">
                  <div class="fd-col fd-col-md--2 fd-col-lg--4 fd-col-xl--12">
                    <label class="fd-form-label" for="input-title"
                      >Title:</label
                    >
                  </div>
                  <div class="fd-col fd-col-md--10 fd-col-lg--8 fd-col-xl--12">
                    <input
                      class="fd-input"
                      type="text"
                      id="input-title"
                      placeholder="A short and descriptive summary"
                      value=""
                    />
                  </div>
                </div>
                <div class="fd-form-item fd-row">
                  <div class="fd-col fd-col-md--2 fd-col-lg--4 fd-col-xl--12">
                    <label class="fd-form-label" for="input-desc"
                      >Description:</label
                    >
                  </div>
                  <div class="fd-col fd-col-md--10 fd-col-lg--8 fd-col-xl--12">
                    <textarea
                      class="fd-textarea"
                      id="input-desc"
                      placeholder="Write something here"
                    ></textarea>
                  </div>
                </div>
                <div class="fd-form-item fd-row">
                  <div class="fd-col fd-col-md--2 fd-col-lg--4 fd-col-xl--12">
                    <label class="fd-form-label" for="input-url">URL:</label>
                  </div>
                  <div class="fd-col fd-col-md--10 fd-col-lg--8 fd-col-xl--12">
                    <input
                      class="fd-input"
                      type="url"
                      id="input-url"
                      placeholder="https://..."
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="fd-bar fd-bar--page fd-bar--footer">
            <div class="fd-bar__right">
              <div class="fd-bar__element">
                <button
                  id="submitButton"
                  class="fd-button fd-button--emphasized"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </footer>
      </main>
      <section id="dialog" class="fd-dialog-docs-static fd-dialog">
        <div
          class="fd-dialog__content fd-dialog__content--s"
          role="dialog"
          aria-modal="true"
          aria-labelledby="dialog-title-2"
        >
          <header class="fd-dialog__header fd-bar fd-bar--header">
            <div class="fd-bar__left">
              <div class="fd-bar__element">
                <h2 class="fd-title fd-title--h5" id="dialog-title-22">
                  Verify Email
                </h2>
              </div>
            </div>
          </header>
          <div id="dialog-body" class="fd-dialog__body show-verify">
            <section id="verify-section">
              <h3>You're almost there</h3>

              <p class="fd-text">
                Please verify your email address to submit this feedback to the
                team.
              </p>
              <div
                class="fd-container fd-form-layout-grid-container fd-form-group"
              >
                <div class="fd-row fd-form-item">
                  <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <input
                      class="fd-input"
                      type="number"
                      id="input-code"
                      placeholder="Verification Code"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </section>

            <div id="illustrated-message">
              <figure
                class="fd-illustrated-message fd-illustrated-message--dialog"
              >
                <svg
                  class="fd-illustrated-message__illustration"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="160"
                  height="160"
                  viewBox="0 0 160 160"
                  id="sapIllus-Dialog-NoMail"
                >
                  <ellipse
                    class="sapIllus_BackgroundColor"
                    style="fill: var(--sapIllus_BackgroundColor)"
                    cx="80"
                    cy="149"
                    rx="45"
                    ry="7"
                  />
                  <path
                    class="sapIllus_Layering1"
                    style="fill: var(--sapIllus_Layering1)"
                    d="M80.0026,24.2712a1.2576,1.2576,0,0,1-1.2373-1.2775V6.9839a1.2379,1.2379,0,1,1,2.4746,0v16.01A1.2576,1.2576,0,0,1,80.0026,24.2712Z"
                  />
                  <path
                    class="sapIllus_Layering1"
                    style="fill: var(--sapIllus_Layering1)"
                    d="M117.134,46.49a1.2518,1.2518,0,0,1-.8866-2.1368L127.36,33.259a1.2527,1.2527,0,1,1,1.773,1.77L118.0205,46.1228A1.2508,1.2508,0,0,1,117.134,46.49Z"
                  />
                  <path
                    class="sapIllus_Layering1"
                    style="fill: var(--sapIllus_Layering1)"
                    d="M42.861,46.5029a1.25,1.25,0,0,1-.8862-.3669L30.8672,35.0353A1.2528,1.2528,0,1,1,32.64,33.2641L43.7471,44.3648a1.2525,1.2525,0,0,1-.8861,2.1381Z"
                  />
                  <path
                    class="sapIllus_ObjectFillColor"
                    style="fill: var(--sapIllus_ObjectFillColor)"
                    d="M122,74.8393v50.1628A4.0146,4.0146,0,0,1,117.9688,129H42.0312A4.0146,4.0146,0,0,1,38,125.0021v-50.11a3.9879,3.9879,0,0,1,1.6866-3.2522L77.6129,44.7458a4.0584,4.0584,0,0,1,4.6827-.0046L120.307,71.5826A3.9879,3.9879,0,0,1,122,74.8393Z"
                  />
                  <polygon
                    class="sapIllus_Layering2"
                    style="fill: var(--sapIllus_Layering2)"
                    points="116.5 129 42.75 129 79.8 102 116.5 129"
                  />
                  <path
                    class="sapIllus_BrandColorSecondary"
                    style="fill: var(--sapIllus_BrandColorSecondary)"
                    d="M113.4474,78.7409,83.177,102.06c-1.3436,1.0195-4.9987,1.0283-6.3522.0214L46.7228,79.0225l31.0664-21.96a3.8068,3.8068,0,0,1,4.3789-.0057Z"
                  />
                  <path
                    class="sapIllus_PatternShadow"
                    style="fill: var(--sapIllus_PatternShadow)"
                    d="M114,79c-6.632-4.4451-13.662-9.5549-20.294-14C81.7917,73.3675,70.5761,81.5723,60,89l16.2407,13.0381a6.84,6.84,0,0,0,7.094-.06Z"
                  />
                  <path
                    class="sapIllus_StrokeDetailColor"
                    style="fill: var(--sapIllus_StrokeDetailColor)"
                    d="M120.5957,71.1737,82.584,44.3316a4.5631,4.5631,0,0,0-5.26.0053L39.3975,71.2313A4.4963,4.4963,0,0,0,37.5,74.891v50.1109A4.52,4.52,0,0,0,42.0313,129.5h75.9375a4.52,4.52,0,0,0,4.5312-4.4981V74.8387A4.4948,4.4948,0,0,0,120.5957,71.1737Zm-80.62.873L77.9019,45.1524a3.5589,3.5589,0,0,1,4.1049-.0039L120.0186,71.99a3.4837,3.4837,0,0,1,.9275,1.01c-.8526.6458-3.5746,2.7061-7.2506,5.48L81.89,56.8951,113.2722,78.8c-9.3976,7.09-24.5566,18.4831-31,23.086a5.4369,5.4369,0,0,1-5.0542,0c-6.339-4.5283-20.8951-15.775-30.1651-22.9812l30.994-22.0094L46.5847,78.54c-3.6115-2.8084-6.3432-4.9428-7.36-5.7383A3.4742,3.4742,0,0,1,39.9756,72.0467ZM42.0313,128.5A3.5188,3.5188,0,0,1,38.5,125.0019V74.891a3.46,3.46,0,0,1,.4592-1.6985l37.9016,30.9253L42.75,128.5Zm2.0852,0L76.89,104.1413l.4892.3991a4.2914,4.2914,0,0,0,2.0831.8891,1.69,1.69,0,0,0,.5664,0,4.2941,4.2941,0,0,0,2.0831-.8891l.53-.4228L115.3834,128.5ZM121.5,125.0019a3.5188,3.5188,0,0,1-3.5312,3.4981H116.75L82.6715,104.0938,121.168,73.3981a3.4537,3.4537,0,0,1,.332,1.4406Z"
                  />
                </svg>
                <figcaption class="fd-illustrated-message__figcaption">
                  <h3 class="fd-illustrated-message__title">
                    Thanks for your Feedback!
                  </h3>
                  <p class="fd-illustrated-message__text">
                    Your feedback is greatly appreciated
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
          <footer class="fd-dialog__footer fd-bar fd-bar--footer">
            <div class="fd-bar__right">
              <div class="fd-bar__element">
                <button
                  id="verifyButton"
                  class="fd-dialog__decisive-button fd-button fd-button--emphasized"
                >
                  Verify
                </button>
              </div>
              <div class="fd-bar__element">
                <button
                  id="closeButton"
                  class="fd-dialog__decisive-button fd-button fd-button--transparent"
                >
                  Close
                </button>
              </div>
            </div>
          </footer>
        </div>
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
